<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>Chess</title>
  </head>

  <body>
    <audio id="myAudio" preload="auto">
      <source src="Pieces/move.wav" type="audio/wav" />
    </audio>
    <audio id="myAudio2" preload="auto">
      <source src="Pieces/check.mp3" type="audio/mp3" />
    </audio>
    <audio id="myAudio3" preload="auto">
      <source src="Pieces/checkmate.mp3" type="audio/mp3" />
    </audio>
    <audio id="myAudio4" preload="auto">
      <source src="Pieces/beepSound.mp3" type="audio/mp3" />
    </audio>
    <div id="promotionDivWhite" class="promotion">
      <div id="queen"><img src="Pieces/white/straight/queen.svg" alt="" /></div>
      <div id="bishop">
        <img src="Pieces/white/straight/bishop.svg" alt="" />
      </div>
      <div id="rook"><img src="Pieces/white/straight/rook.svg" alt="" /></div>
      <div id="knight">
        <img src="Pieces/white/straight/knight.svg" alt="" />
      </div>
    </div>
    <main>
      <section>
        <div id="container" oncontextmenu="return false;">
          <div id="Turn">White's Turn</div>
          <div id="White_Clock"><span>5:00</span></div>

          <p id="over">Game Over! <br />Pres R to Restart!</p>
          <div id="chess_container">
            <div id="a" class="rows"></div>
            <div id="b" class="rows"></div>
            <div id="c" class="rows"></div>
            <div id="d" class="rows"></div>
            <div id="e" class="rows"></div>
            <div id="f" class="rows"></div>
            <div id="g" class="rows"></div>
            <div id="h" class="rows"></div>
          </div>

          <div id="Black_Clock"><span>5:00</span></div>
        </div>
      </section>
    </main>

    <div id="promotionDivBlack" class="promotion">
      <div id="queen"><img src="Pieces/black/inverse/queen.svg" alt="" /></div>
      <div id="bishop">
        <img src="Pieces/black/inverse/bishop.svg" alt="" />
      </div>
      <div id="rook"><img src="Pieces/black/inverse/rook.svg" alt="" /></div>
      <div id="knight">
        <img src="Pieces/black/inverse/knight.svg" alt="" />
      </div>
    </div>
    <script src="moveFunctions.js"></script>
    <script src="Piece.js"></script>
    <script src="King.js"></script>

    <script src="Bishop.js"></script>
    <script src="Rook.js"></script>
    <script src="Knight.js"></script>
    <script src="Queen.js"></script>
    <script src="Pawn.js"></script>

    <script src="board.js"></script>
    <script src="app.js"></script>
  </body>
</html>
